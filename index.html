<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- APP ICONS -->
    <link rel="icon" href="https://github.com/RicoPRUSA/Hours-Tracker/blob/main/TU%20LOGO.PNG?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/RicoPRUSA/Hours-Tracker/blob/main/TU%20LOGO.PNG?raw=true">
    
    <title>Hours Tracker</title>
    <style>
        :root {
            /* SUBFLOOR PALETTE */
            --bg-color: #F5F0EB;       
            --card-bg: #FFFFFF;        
            --control-bg: #FFFFFF;     
            
            --text-main: #2C3E50;      
            --text-sec: #7F8C8D;       
            --border: #E2DED9;         
            
            /* Accents */
            --accent-teal: #007696;    
            --accent-red: #D32F2F;     
            --accent-orange: #E67E22;  
            
            --success: #27AE60;        
            --danger: #C0392B;         
            
            /* Gradients */
            --btn-in-gradient: linear-gradient(135deg, #007696 0%, #005a75 100%); 
            --btn-out-gradient: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%); 
            
            /* Header Gradient */
            --header-gradient: linear-gradient(135deg, #007696 0%, #00455c 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .top-bar {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--control-bg);
            border-bottom: 1px solid var(--border); 
            z-index: 100;
            min-height: 60px; 
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 1; 
        }

        .app-logo {
            height: 38px; 
            width: auto;
            object-fit: contain;
        }

        .app-title {
            font-weight: 900;
            font-size: 15px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-left: 12px;
            border-left: 2px solid #ddd;
            line-height: 1;
        }

        @media (max-width: 480px) {
            .header-center {
                flex-direction: column; 
                gap: 4px; 
            }
            .app-logo {
                height: 36px; 
                max-width: 160px;
            }
            .app-title {
                font-size: 11px; 
                padding-left: 0;
                border-left: none; 
                color: var(--text-sec); 
                font-weight: 800;
            }
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            min-width: 40px; 
        }

        /* --- SIDEBAR MENU --- */
        .sidebar {
            position: fixed;
            top: 0; left: -280px;
            width: 260px; height: 100%;
            background: #FFFFFF;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            padding-top: 20px;
        }
        .sidebar.open { left: 0; }

        .sidebar-header {
            padding: 20px 25px;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .sidebar-item {
            padding: 16px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.1s;
        }
        .sidebar-item:active { background-color: #f0f0f0; }
        
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.4);
            backdrop-filter: blur(2px);
            display: none; z-index: 900;
        }
        .overlay.active { display: block; }

        /* --- PUNCH SECTION --- */
        .punch-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: var(--control-bg);
            box-shadow: 0 4px 20px rgba(139, 119, 101, 0.1);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10; 
        }

        .live-timer {
            font-size: 60px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
            color: var(--text-main);
            font-family: monospace;
            letter-spacing: -2px;
        }

        .punch-btn {
            width: 100%;
            max-width: 320px;
            height: 80px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .punch-btn:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-in { background: var(--btn-in-gradient); }
        .btn-out { background: var(--btn-out-gradient); }

        .btn-label-group { display: flex; flex-direction: column; align-items: flex-start; }
        .btn-main-text { font-size: 24px; font-weight: 900; letter-spacing: 0.5px; text-transform: uppercase; }
        .btn-sub-text { font-size: 13px; opacity: 0.9; font-weight: 600; text-transform: uppercase; }
        .btn-icon { font-size: 28px; }

        /* --- CARDS CONTAINER --- */
        .scroll-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(139, 119, 101, 0.08); 
            overflow: hidden;
            border: 1px solid #fff; 
            margin-bottom: 25px;
        }

        /* --- HEADER --- */
        .card-header {
            background: var(--header-gradient);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header-left { display: flex; flex-direction: column; }
        
        .header-label { 
            font-size: 11px; 
            color: rgba(255, 255, 255, 0.85); 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 4px; 
        }
        .header-title { 
            font-size: 15px; 
            font-weight: 800; 
            color: #ffffff; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .header-right { 
            text-align: right; 
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .total-pay-badge {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 4px;
            border: 1px solid rgba(255,255,255,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .total-hrs-sub { 
            font-size: 13px; 
            color: rgba(255,255,255,0.85); 
            font-weight: 600; 
        }

        .header-delete-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 32px; height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s;
        }
        .header-delete-btn:active { background: rgba(255,59,48,0.8); }

        /* LIST ITEM STYLES */
        .day-list { list-style: none; padding: 0; margin: 0; }

        .day-row {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* For absolute edit button */
        }
        .day-row:last-child { border-bottom: none; }

        .day-info { flex: 1; }
        .day-name { font-weight: 700; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .day-time-range { font-size: 13px; color: var(--text-sec); font-family: monospace; font-weight: 500;}

        .day-stats { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .day-earn { color: var(--success); font-weight: 700; font-size: 15px; }
        .day-dur { font-size: 11px; color: var(--text-sec); font-weight: 700; background: #f0f2f5; padding: 3px 6px; border-radius: 4px; margin-top: 4px; }

        .edit-btn {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid #E1E8ED;
            width: 36px; height: 36px;
            border-radius: 50%;
            margin-left: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .edit-btn:active { background: #f0f9ff; }

        /* ================= MOBILE OPTIMIZATIONS ================= */
        @media (max-width: 480px) {
            
            /* 1. Header Changes */
            .header-center {
                flex-direction: column; 
                gap: 4px; 
            }
            .app-logo {
                height: 36px; 
                max-width: 160px;
            }
            .app-title {
                font-size: 11px; 
                padding-left: 0;
                border-left: none; 
                color: var(--text-sec); 
                font-weight: 800;
            }

            /* 2. Compact Control Panel */
            .punch-section {
                padding: 15px 15px 20px 15px; 
            }
            .live-timer {
                font-size: 42px; 
                margin-bottom: 12px;
            }
            .punch-btn {
                height: 60px; 
                gap: 10px;
            }
            .btn-main-text { font-size: 20px; }
            .btn-sub-text { font-size: 11px; }
            .btn-icon { font-size: 22px; }

            /* 3. Wider Cards */
            .scroll-container {
                padding: 15px 8px; /* Very narrow side padding */
            }
            .main-card {
                border-radius: 8px;
            }

            /* 4. Card Header Stacking */
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 12px 15px;
            }
            .header-left {
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 8px;
            }
            .header-title { font-size: 16px; }
            .header-right {
                width: 100%;
                justify-content: space-between; 
            }
            .stats-group {
                flex-direction: row;
                gap: 12px;
                align-items: center;
            }
            .total-pay-badge { margin-bottom: 0; font-size: 16px; }

            /* 5. CENTERED List Items + Inline Edit Button */
            .day-row {
                flex-direction: column;
                align-items: center; /* Center Items */
                padding: 12px 15px 15px 15px;
            }

            .day-info {
                width: 100%;
                margin-bottom: 8px;
                display: flex;
                flex-direction: column;
                align-items: center; /* Center Content */
                justify-content: center;
                text-align: center;
            }
            
            .day-name { margin-bottom: 2px; font-size: 16px; }
            .day-time-range { font-size: 14px; color: #7F8C8D; }

            .day-stats {
                width: 100%;
                flex-direction: row; /* Inline Salary & Hours */
                justify-content: center; /* Center the stats row */
                align-items: center;
                gap: 15px;
                padding-left: 30px; /* Balance spacing against right button */
                padding-right: 30px; 
            }

            .day-earn { font-size: 17px; font-weight: 800; color: var(--success); }
            .day-dur { 
                margin-top: 0; 
                background: transparent; 
                padding: 0; 
                color: var(--text-main); 
                font-size: 14px; 
                font-family: monospace; 
                font-weight: 600;
            }

            /* Edit Button: Absolute Bottom Right */
            .edit-btn {
                position: absolute;
                top: auto;
                bottom: 12px;
                right: 15px;
                transform: none;
                width: 32px; height: 32px;
                border: 1px solid #eee;
            }
        }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #FFFFFF;
            width: 90%; max-width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            z-index: 1001;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal.active { opacity: 1; pointer-events: auto; transform: translate(-50%, -50%) scale(1); }

        .modal h2 { margin: 0 0 20px 0; font-size: 20px; font-weight: 800; color: var(--text-main); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-sec); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .form-group input { 
            width: 100%; padding: 14px; 
            background: #F8F9FA;
            border: 2px solid #E1E8ED; border-radius: 8px; 
            font-size: 18px; box-sizing: border-box; 
            color: var(--text-main);
            outline: none;
            font-family: inherit;
        }
        .form-group input:focus { border-color: var(--accent-teal); background: white; }

        .modal-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-cancel { background: #F0F2F5; color: var(--text-sec); }
        .btn-save { background: var(--text-main); color: white; }
        .btn-delete { background: white; border: 2px solid var(--danger); color: var(--danger); width: 100%; margin-top: 12px; }

        .rate-display {
            text-align: center; color: var(--text-sec); font-size: 13px; margin-top: 20px; font-weight: 500;
        }
        
        .empty-state {
            text-align: center; padding: 40px 20px; color: #999; border: 2px dashed #ccc; border-radius: 12px; margin-bottom: 20px;
        }

        input[type="datetime-local"] { color-scheme: light; }

    </style>
</head>
<body>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <!-- SIDEBAR MENU -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Hours Tracker</div>
        <div class="sidebar-item" onclick="openModal('modal-add')">
            <span>‚ûï</span> Manual Entry
        </div>
        <div class="sidebar-item" onclick="openModal('modal-settings')">
            <span>‚öôÔ∏è</span> Settings
        </div>
        <div class="sidebar-item" onclick="exportData()">
            <span>üíæ</span> Backup Data
        </div>
        <div class="sidebar-item" style="color: var(--danger);" onclick="clearData()">
            <span>üóë</span> Reset App
        </div>
    </div>

    <!-- HEADER with Logo -->
    <div class="top-bar">
        <button class="menu-btn" onclick="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        
        <div class="header-center">
            <img src="https://github.com/RicoPRUSA/Hours-Tracker/blob/main/TU%20LOGO%20WITH%20NAME%20LARGE.PNG?raw=true" alt="Tiles Unlimited" class="app-logo">
            <div class="app-title">HOURS TRACKER</div>
        </div>
        
        <div style="width: 24px;"></div> 
    </div>

    <!-- PUNCH CLOCK -->
    <div class="punch-section">
        <div class="live-timer" id="main-timer">00:00:00</div>
        
        <button id="punch-btn" class="punch-btn btn-in" onclick="togglePunch()">
            <div class="btn-icon" id="btn-icon">‚ñ∂</div>
            <div class="btn-label-group">
                <span class="btn-main-text" id="btn-text">PUNCH IN</span>
                <span class="btn-sub-text" id="btn-sub">Start Shift</span>
            </div>
        </button>
    </div>

    <!-- SCROLL AREA FOR CARDS -->
    <div class="scroll-container" id="cards-container">
        <!-- Javascript will inject cards here -->
    </div>
    
    <div style="text-align:center; padding-bottom: 20px;">
         <span style="color:var(--text-sec); font-size:12px; font-weight:600; text-transform:uppercase;">Rate: </span>
         <span id="display-rate" style="font-weight:800; color: var(--text-main); font-size:14px;">$0.00</span>
    </div>

    <!-- MODAL: SETTINGS -->
    <div class="modal" id="modal-settings">
        <h2>Job Settings</h2>
        <div class="form-group">
            <label>Hourly Wage ($)</label>
            <input type="number" id="wage-input" placeholder="0.00">
        </div>
        <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeAll()">Cancel</button>
            <button class="btn btn-save" onclick="saveSettings()">Save</button>
        </div>
    </div>

    <!-- MODAL: ADD ENTRY -->
    <div class="modal" id="modal-add">
        <h2>Manual Log</h2>
        <div class="form-group">
            <label>Start Time</label>
            <input type="datetime-local" id="add-start">
        </div>
        <div class="form-group">
            <label>End Time</label>
            <input type="datetime-local" id="add-end">
        </div>
        <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeAll()">Cancel</button>
            <button class="btn btn-save" onclick="addManualEntry()">Add Log</button>
        </div>
    </div>

    <!-- MODAL: EDIT ENTRY -->
    <div class="modal" id="modal-edit">
        <h2>Edit Shift</h2>
        <input type="hidden" id="edit-id">
        <div class="form-group">
            <label>Start Time</label>
            <input type="datetime-local" id="edit-start">
        </div>
        <div class="form-group">
            <label>End Time</label>
            <input type="datetime-local" id="edit-end">
        </div>
        <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeAll()">Cancel</button>
            <button class="btn btn-save" onclick="saveEdit()">Update</button>
        </div>
        <button class="btn btn-delete" onclick="deleteEntry()">Delete Log</button>
    </div>

    <script>
        // --- DATA MODEL ---
        let state = {
            sessions: [],
            isPunchedIn: false,
            currentStart: null,
            hourlyWage: 25.00 
        };

        window.onload = function() {
            loadData();
            renderUI();
            setInterval(tick, 1000);
        };

        // --- STORAGE ---
        function loadData() {
            const saved = localStorage.getItem('hoursTrackerState_v17');
            if (saved) {
                const parsed = JSON.parse(saved);
                state = parsed;
                if(state.currentStart) state.currentStart = new Date(state.currentStart);
                state.sessions.forEach(s => {
                    s.startTime = new Date(s.startTime);
                    s.endTime = new Date(s.endTime);
                });
            }
        }

        function saveData() {
            state.sessions.sort((a, b) => b.startTime - a.startTime);
            localStorage.setItem('hoursTrackerState_v17', JSON.stringify(state));
            renderUI();
        }

        // --- ACTIONS ---
        function togglePunch() {
            if (state.isPunchedIn) {
                const end = new Date();
                const session = {
                    id: Date.now(),
                    startTime: state.currentStart,
                    endTime: end,
                    duration: end - state.currentStart
                };
                state.sessions.push(session);
                state.isPunchedIn = false;
                state.currentStart = null;
            } else {
                state.currentStart = new Date();
                state.isPunchedIn = true;
            }
            saveData();
        }

        function tick() {
            if (state.isPunchedIn && state.currentStart) {
                const diff = new Date() - state.currentStart;
                document.getElementById('main-timer').innerText = formatHMS(diff);
                renderWeeks();
            }
        }

        // --- WEEK DELETION ---
        function deleteWeek(sundayTimestamp) {
            if(confirm("Are you sure you want to delete this ENTIRE week of data? This cannot be undone.")) {
                state.sessions = state.sessions.filter(s => {
                    const d = new Date(s.startTime);
                    d.setHours(0,0,0,0);
                    d.setDate(d.getDate() - d.getDay());
                    return d.getTime() !== sundayTimestamp;
                });
                saveData();
            }
        }

        // --- MANUAL / EDIT ---
        function addManualEntry() {
            const startStr = document.getElementById('add-start').value;
            const endStr = document.getElementById('add-end').value;
            if(!startStr || !endStr) return alert("Please fill both start and end times.");
            const start = new Date(startStr);
            const end = new Date(endStr);
            if(isNaN(start.getTime()) || isNaN(end.getTime())) return alert("Invalid date.");
            if(end <= start) return alert("End time must be after start time");

            state.sessions.push({ id: Date.now(), startTime: start, endTime: end, duration: end - start });
            document.getElementById('add-start').value = "";
            document.getElementById('add-end').value = "";
            closeAll(); saveData();
        }

        function openEdit(id) {
            const session = state.sessions.find(s => s.id === id);
            if(!session) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-start').value = toLocalISO(session.startTime);
            document.getElementById('edit-end').value = toLocalISO(session.endTime);
            openModal('modal-edit');
        }

        function saveEdit() {
            const id = parseInt(document.getElementById('edit-id').value);
            const start = new Date(document.getElementById('edit-start').value);
            const end = new Date(document.getElementById('edit-end').value);
            if(end <= start) return alert("End time must be after start time");

            const idx = state.sessions.findIndex(s => s.id === id);
            if(idx > -1) {
                state.sessions[idx].startTime = start;
                state.sessions[idx].endTime = end;
                state.sessions[idx].duration = end - start;
                saveData(); closeAll();
            }
        }

        function deleteEntry() {
            const id = parseInt(document.getElementById('edit-id').value);
            if(confirm("Delete this entry?")) {
                state.sessions = state.sessions.filter(s => s.id !== id);
                saveData(); closeAll();
            }
        }

        function saveSettings() {
            const wage = parseFloat(document.getElementById('wage-input').value);
            if(wage >= 0) { state.hourlyWage = wage; saveData(); closeAll(); }
        }

        // --- MAIN UI RENDER ---
        function renderUI() {
            const btn = document.getElementById('punch-btn');
            const btnTxt = document.getElementById('btn-text');
            const btnSub = document.getElementById('btn-sub');
            const btnIcon = document.getElementById('btn-icon');
            
            if (state.isPunchedIn) {
                btn.className = 'punch-btn btn-out';
                btnTxt.innerText = "PUNCH OUT";
                btnSub.innerText = "End Shift";
                btnIcon.innerText = "‚èπ";
            } else {
                btn.className = 'punch-btn btn-in';
                btnTxt.innerText = "PUNCH IN";
                btnSub.innerText = "Start Shift";
                btnIcon.innerText = "‚ñ∂";
                document.getElementById('main-timer').innerText = "00:00:00";
            }

            document.getElementById('display-rate').innerText = formatMoney(state.hourlyWage);
            document.getElementById('wage-input').value = state.hourlyWage;

            renderWeeks();
        }

        // --- WEEKLY GROUPING LOGIC ---
        function renderWeeks() {
            const container = document.getElementById('cards-container');
            container.innerHTML = "";

            const grouped = {};
            const getWeekStart = (date) => {
                const d = new Date(date);
                d.setHours(0,0,0,0);
                d.setDate(d.getDate() - d.getDay()); 
                return d;
            };

            state.sessions.forEach(session => {
                const sunday = getWeekStart(session.startTime).getTime();
                if(!grouped[sunday]) grouped[sunday] = { weekStart: new Date(sunday), sessions: [], totalDuration: 0 };
                grouped[sunday].sessions.push(session);
                grouped[sunday].totalDuration += session.duration;
            });

            if(state.isPunchedIn && state.currentStart) {
                const sunday = getWeekStart(state.currentStart).getTime();
                if(!grouped[sunday]) grouped[sunday] = { weekStart: new Date(sunday), sessions: [], totalDuration: 0 };
                const currentDuration = new Date() - state.currentStart;
                grouped[sunday].totalDuration += currentDuration;
            }

            const sortedWeekKeys = Object.keys(grouped).sort((a,b) => b - a);

            if(sortedWeekKeys.length === 0 && !state.isPunchedIn) {
                container.innerHTML = `<div class="empty-state">No jobs logged.<br><span style="font-size:12px">Punch in to start tracking.</span></div>`;
                return;
            }

            sortedWeekKeys.forEach(key => {
                const group = grouped[key];
                const startOfWeek = group.weekStart;
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6); 

                const dateRangeStr = `${formatShortDate(startOfWeek)} - ${formatShortDate(endOfWeek)}`;
                group.sessions.sort((a,b) => b.startTime - a.startTime);

                let rowsHTML = "";
                
                if(state.isPunchedIn && getWeekStart(state.currentStart).getTime() == key) {
                    const currentDuration = new Date() - state.currentStart;
                    rowsHTML += `
                        <li class="day-row" style="background:#fffcf5; border-left: 3px solid var(--accent-orange);">
                            <div class="day-info">
                                <div class="day-name" style="color:var(--accent-orange)">IN PROGRESS</div>
                                <div class="day-time-range" style="color:var(--text-sec);">
                                   ${formatTime(state.currentStart)} - Now
                                </div>
                            </div>
                            <div class="day-stats">
                                <div class="day-earn" style="color:var(--accent-orange)">${formatMoney(calcEarn(currentDuration))}</div>
                                <div class="day-dur">${formatDuration(currentDuration)}</div>
                            </div>
                        </li>
                    `;
                }

                group.sessions.forEach(s => {
                    const dateName = s.startTime.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    const timeRange = `${formatTime(s.startTime)} - ${formatTime(s.endTime)}`;
                    
                    rowsHTML += `
                        <li class="day-row">
                            <div class="day-info">
                                <div class="day-name">${dateName}</div>
                                <div class="day-time-range">${timeRange}</div>
                            </div>
                            <div class="day-stats">
                                <div class="day-earn">${formatMoney(calcEarn(s.duration))}</div>
                                <div class="day-dur">${formatDuration(s.duration)}</div>
                            </div>
                            <button class="edit-btn" onclick="openEdit(${s.id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                        </li>
                    `;
                });

                const cardHTML = `
                    <div class="main-card">
                        <div class="card-header">
                            <div class="header-left">
                                <div class="header-label">PAY PERIOD</div>
                                <div class="header-title">${dateRangeStr}</div>
                            </div>
                            <div class="header-right">
                                <div class="stats-group">
                                    <div class="total-pay-badge">${formatMoney(calcEarn(group.totalDuration))}</div>
                                    <div class="total-hrs-sub">${formatDuration(group.totalDuration)}</div>
                                </div>
                                <button class="header-delete-btn" onclick="deleteWeek(${key})" title="Delete Week">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </div>
                        <ul class="day-list">
                            ${rowsHTML}
                        </ul>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // --- UTILS ---
        function formatShortDate(d) { return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); }
        function formatDuration(ms) {
            const h = Math.floor(ms / 3600000);
            const m = Math.floor((ms % 3600000) / 60000);
            return `${h}h ${m}m`;
        }
        function formatHMS(ms) {
            const sec = Math.floor(ms / 1000);
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return `${pad(h)}:${pad(m)}:${pad(s)}`;
        }
        function pad(n) { return n < 10 ? '0'+n : n; }
        function formatMoney(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n); }
        function calcEarn(ms) { return (ms / 3600000) * state.hourlyWage; }
        function formatTime(d) { return d.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}); }
        function toLocalISO(date) {
            const offset = date.getTimezoneOffset() * 60000;
            const local = new Date(date - offset);
            return local.toISOString().slice(0, 16);
        }

        // --- UI TOGGLES ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openModal(id) {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.add('active');
            document.getElementById(id).classList.add('active');
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        }
        function clearData() {
            if(confirm("Reset all data?")) { localStorage.removeItem('hoursTrackerState_v17'); location.reload(); }
        }
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", "floor_master_backup.json");
            document.body.appendChild(node); node.click(); node.remove();
        }
    </script>
</body>
