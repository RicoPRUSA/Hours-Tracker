<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- STABLE RELEASE ICONS -->
    <link rel="icon" href="https://github.com/RicoPRUSA/Hours-Tracker/blob/main/TU%20LOGO.PNG?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/RicoPRUSA/Hours-Tracker/blob/main/TU%20LOGO.PNG?raw=true">
    
    <title>Hours Tracker</title>
    <style>
        :root {
            /* --- THEME: SUBFLOOR STABLE --- */
            --bg-color: #E6E0DA;       
            --card-bg: #FFFFFF;        
            --control-bg: #FFFFFF;     
            
            --text-main: #2C3E50;      
            --text-sec: #7F8C8D;       
            --border: #C0C0C0;         
            
            /* BRANDING COLORS */
            --accent-teal: #007696;    
            --accent-red: #D32F2F;     
            --accent-orange: #E67E22;
            --accent-neon: #CCFF00;    
            
            --success: #27AE60;        
            --danger: #C0392B;         
            
            /* GRADIENTS */
            --btn-in-gradient: linear-gradient(135deg, #007696 0%, #005a75 100%); 
            --btn-out-gradient: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%); 
            --header-gradient: linear-gradient(135deg, #007696 0%, #00455c 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER BAR --- */
        .top-bar {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--control-bg);
            border-bottom: 1px solid var(--border); 
            z-index: 100;
            min-height: 55px; 
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .app-logo {
            height: 38px; 
            width: auto;
            object-fit: contain;
        }

        .app-title {
            font-weight: 900;
            font-size: 15px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-left: 12px;
            border-left: 2px solid #ddd;
            line-height: 1;
        }

        .lang-toggle {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-teal);
            border: 2px solid var(--accent-teal);
            background: transparent;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 101; 
        }

        @media (max-width: 480px) {
            .header-center {
                flex-direction: column; 
                gap: 2px; 
            }
            .app-logo {
                height: 32px; 
                max-width: 160px;
            }
            .app-title {
                font-size: 10px; 
                padding-left: 0;
                border-left: none; 
                color: var(--text-sec); 
                font-weight: 800;
            }
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            min-width: 40px; 
        }

        /* --- SIDEBAR MENU --- */
        .sidebar {
            position: fixed;
            top: 0; left: -280px;
            width: 260px; height: 100%;
            background: #FFFFFF;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            padding-top: 20px;
        }
        .sidebar.open { left: 0; }

        .sidebar-header {
            padding: 20px 25px;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .sidebar-item {
            padding: 16px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.1s;
        }
        .sidebar-item:active { background-color: #f0f0f0; }
        
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.4);
            backdrop-filter: blur(2px);
            display: none; z-index: 900;
        }
        .overlay.active { display: block; }

        /* --- PUNCH SECTION --- */
        .punch-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px; 
            background: var(--control-bg);
            box-shadow: 0 4px 20px rgba(139, 119, 101, 0.1);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10; 
            transition: all 0.3s ease; 
        }

        /* SHRUNK STATE */
        .punch-section.shrunk {
            padding: 10px 20px;
            flex-direction: row;
            justify-content: space-between;
            gap: 15px;
        }

        /* RATE DISPLAY */
        .rate-display {
            text-align: center; 
            color: var(--text-sec); 
            font-size: 11px; 
            font-weight: 500;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        .punch-section.shrunk .rate-display { display: none; }

        /* TIMER */
        .live-timer {
            font-size: 56px;
            font-weight: 300; 
            font-variant-numeric: tabular-nums;
            margin-bottom: 20px;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }
        .punch-section.shrunk .live-timer {
            font-size: 28px;
            margin-bottom: 0;
            font-weight: 600;
        }

        /* BUTTON */
        .punch-btn {
            width: 100%;
            max-width: 300px;
            height: 65px; 
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        .punch-section.shrunk .punch-btn {
            height: 40px;
            max-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .punch-section.shrunk .btn-icon,
        .punch-section.shrunk .btn-sub-text { display: none; }
        .punch-section.shrunk .btn-main-text { font-size: 14px; }

        .punch-btn:active { transform: scale(0.98); box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
        .btn-in { background: var(--btn-in-gradient); }
        .btn-out { background: var(--btn-out-gradient); }

        .btn-label-group { display: flex; flex-direction: column; align-items: flex-start; }
        .btn-main-text { font-size: 20px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; }
        .btn-sub-text { font-size: 11px; opacity: 0.9; font-weight: 400; text-transform: uppercase; }
        .btn-icon { font-size: 24px; }

        @media (max-width: 400px) {
            .live-timer { font-size: 42px; margin-bottom: 15px; }
            .punch-section { padding: 20px 15px; }
        }

        /* --- CARDS CONTAINER --- */
        .scroll-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(139, 119, 101, 0.08); 
            overflow: hidden;
            border: 1px solid #fff; 
            margin-bottom: 25px;
        }

        /* --- CARD HEADER --- */
        .card-header {
            background: var(--header-gradient);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header-left { display: flex; flex-direction: column; }
        
        .header-label { 
            font-size: 11px; 
            color: rgba(255, 255, 255, 0.8); 
            font-weight: 500; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 4px; 
        }
        .header-title { 
            font-size: 15px; 
            font-weight: 700; 
            color: #ffffff; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .header-right { 
            text-align: right; 
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
        }

        .total-hrs-sub { 
            font-size: 13px; 
            color: rgba(255,255,255,0.9); 
            font-weight: 500; 
            margin-bottom: 2px;
        }

        .total-pay-badge {
            color: var(--accent-neon);
            font-size: 19px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
            line-height: 1;
        }
        
        .header-delete-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 32px; height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s;
        }
        .header-delete-btn:active { background: rgba(255,59,48,0.8); }

        /* --- LIST ITEM STYLES --- */
        .day-list { list-style: none; padding: 0; margin: 0; }

        .day-row {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
        }
        .day-row:last-child { border-bottom: none; }

        .day-info { flex: 1; }
        .day-name { font-weight: 700; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .day-time-range { font-size: 13px; color: var(--text-sec); font-family: monospace; font-weight: 500;}

        .day-stats { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .day-earn { color: var(--success); font-weight: 700; font-size: 15px; }
        .day-dur { font-size: 11px; color: var(--text-sec); font-weight: 700; background: #f0f2f5; padding: 3px 6px; border-radius: 4px; margin-top: 4px; }

        .edit-btn {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid #E1E8ED;
            width: 36px; height: 36px;
            border-radius: 50%;
            margin-left: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .edit-btn:active { background: #f0f9ff; }

        /* ================= MOBILE OPTIMIZATIONS ================= */
        @media (max-width: 480px) {
            
            .scroll-container {
                padding: 15px 8px; 
            }
            .main-card {
                border-radius: 8px;
                margin-bottom: 12px; 
            }

            /* Stack Header */
            .card-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 12px 15px;
                text-align: center;
            }
            .header-left {
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 8px;
                margin-bottom: 4px;
                align-items: center; 
            }
            .header-title { font-size: 16px; }
            
            .header-right {
                width: 100%;
                justify-content: center; 
                position: relative; 
            }
            
            .stats-group {
                flex-direction: row-reverse; 
                gap: 15px;
                align-items: baseline;
                justify-content: center;
            }

            .header-delete-btn {
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }

            .total-pay-badge { margin-bottom: 0; font-size: 20px; }
            .total-hrs-sub { font-size: 14px; }

            /* Compact List Rows */
            .day-row {
                flex-direction: column;
                align-items: center; 
                padding: 8px 10px; 
            }

            .day-info {
                width: 100%;
                margin-bottom: 4px;
                display: flex;
                flex-direction: row; 
                align-items: center; 
                justify-content: center;
                gap: 5px; 
                flex-wrap: wrap; 
            }
            
            .day-name { margin-bottom: 0; font-size: 15px; }
            
            /* Dot Separator */
            .day-name::after {
                content: "‚Ä¢";
                color: #ccc;
                margin-left: 5px;
            }

            .day-time-range { font-size: 13px; color: #7F8C8D; }

            .day-stats {
                width: 100%;
                flex-direction: row; 
                justify-content: center; 
                align-items: center;
                gap: 15px;
                padding-left: 30px; 
                padding-right: 30px; 
            }

            .day-earn { font-size: 17px; font-weight: 800; color: var(--success); }
            .day-dur { 
                margin-top: 0; 
                background: transparent; 
                padding: 0; 
                color: var(--text-main); 
                font-size: 14px; 
                font-family: monospace; 
                font-weight: 600;
            }

            .edit-btn {
                position: absolute;
                top: auto;
                bottom: 8px; 
                right: 15px;
                transform: none;
                width: 30px; height: 30px; 
                border: 1px solid #eee;
            }
        }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #FFFFFF;
            width: 90%; max-width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            z-index: 1001;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal.active { opacity: 1; pointer-events: auto; transform: translate(-50%, -50%) scale(1); }

        .modal h2 { margin: 0 0 20px 0; font-size: 20px; font-weight: 800; color: var(--text-main); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-sec); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        
        .form-group input { 
            width: 100%; padding: 14px; 
            background: #F8F9FA;
            border: 2px solid #E1E8ED; border-radius: 8px; 
            font-size: 24px; 
            box-sizing: border-box; 
            color: var(--text-main);
            outline: none;
            font-family: inherit;
            text-align: center;
        }
        .form-group input:focus { border-color: var(--accent-teal); background: white; }

        .modal-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-cancel { background: #F0F2F5; color: var(--text-sec); }
        .btn-save { background: var(--text-main); color: white; }
        .btn-delete { background: white; border: 2px solid var(--danger); color: var(--danger); width: 100%; margin-top: 12px; }

        .empty-state {
            text-align: center; padding: 40px 20px; color: #999; border: 2px dashed #ccc; border-radius: 12px; margin-bottom: 20px;
        }

        input[type="datetime-local"] { color-scheme: light; }

    </style>
</head>

                btn_delete: "Eliminar",
                label_pay_period: "PER√çODO DE PAGO",
                alert_fill_times: "Por favor complete ambas horas.",
                alert_invalid_date: "Fecha inv√°lida.",
                alert_end_before_start: "La hora de fin debe ser despu√©s del inicio",
                confirm_delete: "¬øEliminar esta entrada?",
                confirm_delete_week: "¬øEst√° seguro de eliminar TODA esta semana? No se puede deshacer.",
                confirm_reset: "¬øReiniciar todos los datos?",
                empty_state: "Sin registros.<br><span style='font-size:12px'>Presione Entrar para comenzar.</span>"
            }
        };

        let state = {
            sessions: [],
            isPunchedIn: false,
            currentStart: null,
            hourlyWage: 18.00,
            language: 'en'
        };

        window.onload = function() {
            loadData();
            renderUI();
            setInterval(tick, 1000);
            
            const scrollContainer = document.getElementById('cards-container');
            const punchSection = document.querySelector('.punch-section');
            
            scrollContainer.addEventListener('scroll', () => {
                if (scrollContainer.scrollTop > 20) {
                    punchSection.classList.add('shrunk');
                } else {
                    punchSection.classList.remove('shrunk');
                }
            });
        };

        function loadData() {
            const saved = localStorage.getItem('hoursTrackerState_stable_v2');
            if (saved) {
                const parsed = JSON.parse(saved);
                state = parsed;
                if(state.currentStart) state.currentStart = new Date(state.currentStart);
                state.sessions.forEach(s => {
                    s.startTime = new Date(s.startTime);
                    s.endTime = new Date(s.endTime);
                });
                document.getElementById('wage-input').value = state.hourlyWage;
            }
            document.getElementById('lang-btn').innerText = state.language === 'en' ? 'ES' : 'EN';
        }

        function saveData() {
            state.sessions.sort((a, b) => b.startTime - a.startTime);
            localStorage.setItem('hoursTrackerState_stable_v2', JSON.stringify(state));
            renderUI();
        }

        function toggleLanguage() {
            state.language = state.language === 'en' ? 'es' : 'en';
            document.getElementById('lang-btn').innerText = state.language === 'en' ? 'ES' : 'EN';
            saveData();
        }

        function t(key) { return translations[state.language][key] || key; }

        function updateText() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = t(key);
            });
        }

        function togglePunch() {
            if (state.isPunchedIn) {
                const end = new Date();
                const session = {
                    id: Date.now(),
                    startTime: state.currentStart,
                    endTime: end,
                    duration: end - state.currentStart
                };
                state.sessions.push(session);
                state.isPunchedIn = false;
                state.currentStart = null;
            } else {
                state.currentStart = new Date();
                state.isPunchedIn = true;
            }
            saveData();
        }

        function tick() {
            if (state.isPunchedIn && state.currentStart) {
                const diff = new Date() - state.currentStart;
                document.getElementById('main-timer').innerText = formatHMS(diff);
                renderWeeks();
            }
        }

        function deleteWeek(sundayTimestamp) {
            if(confirm(t('confirm_delete_week'))) {
                state.sessions = state.sessions.filter(s => {
                    const d = new Date(s.startTime);
                    d.setHours(0,0,0,0);
                    d.setDate(d.getDate() - d.getDay());
                    return d.getTime() !== sundayTimestamp;
                });
                saveData();
            }
        }

        function addManualEntry() {
            const startStr = document.getElementById('add-start').value;
            const endStr = document.getElementById('add-end').value;
            if(!startStr || !endStr) return alert(t('alert_fill_times'));
            const start = new Date(startStr);
            const end = new Date(endStr);
            if(isNaN(start.getTime()) || isNaN(end.getTime())) return alert(t('alert_invalid_date'));
            if(end <= start) return alert(t('alert_end_before_start'));

            state.sessions.push({ id: Date.now(), startTime: start, endTime: end, duration: end - start });
            document.getElementById('add-start').value = "";
            document.getElementById('add-end').value = "";
            closeAll(); saveData();
        }

        function openEdit(id) {
            const session = state.sessions.find(s => s.id === id);
            if(!session) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-start').value = toLocalISO(session.startTime);
            document.getElementById('edit-end').value = toLocalISO(session.endTime);
            openModal('modal-edit');
        }

        function saveEdit() {
            const id = parseInt(document.getElementById('edit-id').value);
            const start = new Date(document.getElementById('edit-start').value);
            const end = new Date(document.getElementById('edit-end').value);
            if(end <= start) return alert(t('alert_end_before_start'));

            const idx = state.sessions.findIndex(s => s.id === id);
            if(idx > -1) {
                state.sessions[idx].startTime = start;
                state.sessions[idx].endTime = end;
                state.sessions[idx].duration = end - start;
                saveData(); closeAll();
            }
        }

        function deleteEntry() {
            const id = parseInt(document.getElementById('edit-id').value);
            if(confirm(t('confirm_delete'))) {
                state.sessions = state.sessions.filter(s => s.id !== id);
                saveData(); closeAll();
            }
        }

        function saveSettings() {
            const wage = parseFloat(document.getElementById('wage-input').value);
            if(wage >= 0) { 
                state.hourlyWage = wage; 
                localStorage.setItem('hoursTrackerState_stable_v2', JSON.stringify(state));
                document.getElementById('display-rate').innerText = formatMoney(state.hourlyWage);
                renderWeeks();
            }
        }

        function renderUI() {
            updateText(); 
            const btn = document.getElementById('punch-btn');
            const btnTxt = document.getElementById('btn-text');
            const btnSub = document.getElementById('btn-sub');
            const btnIcon = document.getElementById('btn-icon');
            
            if (state.isPunchedIn) {
                btn.className = 'punch-btn btn-out';
                btnTxt.innerText = t('btn_out_main');
                btnSub.innerText = t('btn_out_sub');
                btnIcon.innerText = "‚èπ";
            } else {
                btn.className = 'punch-btn btn-in';
                btnTxt.innerText = t('btn_in_main');
                btnSub.innerText = t('btn_in_sub');
                btnIcon.innerText = "‚ñ∂";
                document.getElementById('main-timer').innerText = "00:00:00";
            }

            document.getElementById('display-rate').innerText = formatMoney(state.hourlyWage);
            document.getElementById('wage-input').value = state.hourlyWage;

            renderWeeks();
        }

        function renderWeeks() {
            const container = document.getElementById('cards-container');
            container.innerHTML = "<div style='height:10px'></div>";

            const grouped = {};
            const getWeekStart = (date) => {
                const d = new Date(date);
                d.setHours(0,0,0,0);
                d.setDate(d.getDate() - d.getDay()); 
                return d;
            };

            state.sessions.forEach(session => {
                const sunday = getWeekStart(session.startTime).getTime();
                if(!grouped[sunday]) grouped[sunday] = { weekStart: new Date(sunday), sessions: [], totalDuration: 0 };
                grouped[sunday].sessions.push(session);
                grouped[sunday].totalDuration += session.duration;
            });

            if(state.isPunchedIn && state.currentStart) {
                const sunday = getWeekStart(state.currentStart).getTime();
                if(!grouped[sunday]) grouped[sunday] = { weekStart: new Date(sunday), sessions: [], totalDuration: 0 };
                const currentDuration = new Date() - state.currentStart;
                grouped[sunday].totalDuration += currentDuration;
            }

            const sortedWeekKeys = Object.keys(grouped).sort((a,b) => b - a);

            if(sortedWeekKeys.length === 0 && !state.isPunchedIn) {
                container.innerHTML = `<div class="empty-state">${t('empty_state')}</div>`;
                return;
            }

            sortedWeekKeys.forEach(key => {
                const group = grouped[key];
                const startOfWeek = group.weekStart;
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6); 

                const dateRangeStr = `${formatShortDate(startOfWeek)} - ${formatShortDate(endOfWeek)}`;
                group.sessions.sort((a,b) => b.startTime - a.startTime);

                let rowsHTML = "";
                
                if(state.isPunchedIn && getWeekStart(state.currentStart).getTime() == key) {
                    const currentDuration = new Date() - state.currentStart;
                    rowsHTML += `
                        <li class="day-row" style="background:#fffcf5; border-left: 3px solid var(--accent-orange);">
                            <div class="day-info">
                                <div class="day-name" style="color:var(--accent-orange)">${t('btn_in_progress')}</div>
                                <div class="day-time-range" style="color:var(--text-sec);">
                                   ${formatTime(state.currentStart)} - ${t('btn_now')}
                                </div>
                            </div>
                            <div class="day-stats">
                                <div class="day-dur">${formatDuration(currentDuration)}</div>
                                <div class="day-earn" style="color:var(--accent-orange)">${formatMoney(calcEarn(currentDuration))}</div>
                            </div>
                        </li>
                    `;
                }

                group.sessions.forEach(s => {
                    const dateName = s.startTime.toLocaleDateString(state.language === 'es' ? 'es-ES' : 'en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    const timeRange = `${formatTime(s.startTime)} - ${formatTime(s.endTime)}`;
                    
                    rowsHTML += `
                        <li class="day-row">
                            <div class="day-info">
                                <div class="day-name">${dateName}</div>
                                <div class="day-time-range">${timeRange}</div>
                            </div>
                            <div class="day-stats">
                                <div class="day-dur">${formatDuration(s.duration)}</div>
                                <div class="day-earn">${formatMoney(calcEarn(s.duration))}</div>
                            </div>
                            <button class="edit-btn" onclick="openEdit(${s.id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                        </li>
                    `;
                });

                const cardHTML = `
                    <div class="main-card">
                        <div class="card-header">
                            <div class="header-left">
                                <div class="header-label">${t('label_pay_period')}</div>
                                <div class="header-title">${dateRangeStr}</div>
                            </div>
                            <div class="header-right">
                                <div class="stats-group">
                                    <div class="total-hrs-sub">${formatMoney(calcEarn(group.totalDuration))}</div>
                                    <div class="total-pay-badge">${formatDuration(group.totalDuration)}</div>
                                </div>
                                <button class="header-delete-btn" onclick="deleteWeek(${key})" title="Delete Week">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </div>
                        <ul class="day-list">
                            ${rowsHTML}
                        </ul>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        function formatShortDate(d) { return d.toLocaleDateString(state.language === 'es' ? 'es-ES' : 'en-US', { month: 'short', day: 'numeric' }); }
        function formatDuration(ms) {
            const h = Math.floor(ms / 3600000);
            const m = Math.floor((ms % 3600000) / 60000);
            return `${h}h ${m}m`;
        }
        function formatHMS(ms) {
            const sec = Math.floor(ms / 1000);
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return `${pad(h)}:${pad(m)}:${pad(s)}`;
        }
        function pad(n) { return n < 10 ? '0'+n : n; }
        
        function formatMoney(n) { 
            return new Intl.NumberFormat('en-US', { 
                style: 'currency', 
                currency: 'USD' 
            }).format(n); 
        }
        
        function calcEarn(ms) { return (ms / 3600000) * state.hourlyWage; }
        function formatTime(d) { return d.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}); }
        function toLocalISO(date) {
            const offset = date.getTimezoneOffset() * 60000;
            const local = new Date(date - offset);
            return local.toISOString().slice(0, 16);
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openModal(id) {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.add('active');
            document.getElementById(id).classList.add('active');
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        }
        function clearData() {
            if(confirm(t('confirm_reset'))) { localStorage.removeItem('hoursTrackerState_stable_v2'); location.reload(); }
        }
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", "floor_master_backup.json");
            document.body.appendChild(node); node.click(); node.remove();
        }
    </script>
</body>
</html>
